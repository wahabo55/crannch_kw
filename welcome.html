<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Crannch_kw POS System</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('background2.jpeg') no-repeat center center fixed;
            background-size: cover; /* Cover the entire page */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
            flex-direction: column; /* Ensure the content flows vertically */
        }

        /* Logo */
        .logo {
            width: 300px;  /* Logo size increased */
            height: auto;
            margin-bottom: 30px; /* Space between logo and text */
            animation: fadeIn 2s ease-in-out;
        }

        /* Floating Content */
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        .start-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            width: 270px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ffffff;
            border-radius: 30px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .start-button:hover {
            background: #ffffff;
            color: #ff6f61;
        }

        /* Decorative Elements */
        .floating-decor {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .decor1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .decor2 {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 20%;
            animation-delay: 2s;
        }

        .decor3 {
            width: 75px;
            height: 75px;
            bottom: 20%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Decorative Circles -->
    <div class="floating-decor decor1"></div>
    <div class="floating-decor decor2"></div>
    <div class="floating-decor decor3"></div>

    <!-- Logo (Centered above the text) -->
    <img src="logono.png" alt="Logo" class="logo">

    <!-- Welcome Content -->
    <div>
        <h1>Welcome to Crannch_kw POS System</h1>
        <a href="index.html" class="start-button">Start!</a>
    </div>
</body>
</html>
