<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crannch POS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logono.png" alt="Crannch Logo" class="logo">
        <h1>Crannch POS System</h1>
        <!-- Exit Button -->
        <button id="exit-btn" class="exit-btn">Exit</button>
    </header>
    <main class="container">
        <div class="categories">
            <!-- Category buttons for Food and Drinks -->
            <button id="food-btn">Food</button>
            <button id="drinks-btn">Drinks</button>
        </div>
        <div class="items" id="items">
            <!-- Example item with image -->
        </div>
        
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-list">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <div class="cart-total">
                <span>Total:</span>
                <span id="total-price">0.000 KD</span>
            </div>
            <!-- Button for printing receipt -->
            <button id="print-btn">Print Receipt</button>
            <!-- Add this somewhere in your HTML, like near the cart or total price section -->

        </div>
        
        
        <button id="new-order-btn">Start New Order</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
